<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>지점 로그인</title>
</head>
  <body>
  <div id="wrap">
    <div class="top-container">
      <header>
        <button class="go-prev">&lt;</button>
        <h1>로그인</h1>
      </header>
    </div>
    <div class="login-container">
      <form method="post" id="login_form" action=" "> <!-- action 어디로 연결하는지 여쭤보기-->
        <fieldset>
          <legend class="screen_out">지점 로그인</legend>
          <div class="box_login">
            <div class="inp_text">
              <label for="loginId" class="input_info">지점 아이디</label>
              <input type="email" id="loginId" name="loginId" placeholder="ID" >
            </div>
            <div class="inp_text">
              <label for="loginPw" class="input_info">비밀번호</label>
              <input type="password" id="loginPw" name="password" placeholder="Password" >
            </div>
          </div>
          <button type="submit" class="btn_login"  >로그인</button>
          <div class="bottom-field">
            <div class="maintain-container">
              <input type="checkbox" id="keepLogin" class="check_login"  name="keepLogin">
              <label for="keepLogin" class="lab_g">
                <!-- <span class="img_top ico_check"></span> -->
                <span class="txt_lab">로그인 상태 유지</span>
              </label>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
