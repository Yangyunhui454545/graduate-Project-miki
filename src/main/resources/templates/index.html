<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/index.css">
  <title>Home</title>
</head>

<body>
<div id="wrap">
  <div class="top-area">
    <h3 class="clock"></h3>
  </div>
  <div class="bottom-area">
    <a class="link-btn  order-page" href="/directCharge">
        <span class="btn">
          <h4>인기 상품</h4>
          <div class="icon-box">
            <img
                    class="btn-icon"
                    src="./img/giftbox.png"
                    alt="Icons made by Freepik https://www.freepik.comIcons"
            >
          </div>
          <p>
            이번 주 <span class="bold-text">인기 상품!</span><br>
            확인해 보세요
          </p>
        </span>
    </a>
    <a class="link-btn test-page" href="/test">
        <span class="btn">
          <h4>테스트</h4>
          <div class="icon-box">
            <img
                    class="btn-icon"
                    src="./img/makeup.png"
                    alt="Icons made by Freepik https://www.freepik.comIcons"
            >
          </div>
          <p>
            마음에 든 그 제품!<br>
            <span class="bold-text">바로 테스트</span>
            해보세요
          </p>
        </span>
    </a>
    <a class="link-btn search-page" href="/categoryList">
        <span class="btn">
          <h4>상품 검색</h4>
          <div class="icon-box">
            <img
                    class="btn-icon"
                    src="./img/loupe.png"
                    alt="Icons made by Freepik https://www.freepik.comIcons"
            >
          </div>
          <p>
            어떤 제품 찾으세요?<br>
            <span class="bold-text">미키에게 말해주세요</span>
          </p>
        </span>
    </a>
  </div>
</div>
<script>
  const clock = document.querySelector('.clock');
  const clockFunc = () => {
    let today = new Date();
    let h = (today.getHours() > 12) ?
            today.getHours() - 12 : today.getHours();
    h = (h < 10) ? '0' + h : h;
    let m = (today.getMinutes() < 10) ?
            '0' + today.getMinutes() : today.getMinutes();
    let amorpm = (today.getHours() < 12) ? 'AM' : 'PM';
    clock.innerHTML = `${amorpm} ${h}:${m}`;
  }
  clockFunc();
  setInterval(clockFunc, 1000);

  if (!localStorage.getItem('store_id')) {
    localStorage.setItem('store_id', '1');
  }
</script>
</body>

</html>
